name: Build and Deploy BigBank API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Azure Container Registry (ACR)
      uses: docker/login-action@v2
      with:
        registry: bigbankcontainer.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v3
      with:
        context: .   # ðŸ”¥ Now Dockerfile is in root
        push: true
        platforms: linux/amd64
        tags: bigbankcontainer.azurecr.io/bigbank-backend:${{ github.sha }}
        file: ./Dockerfile  # ðŸ”¥ Updated path

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bigbank-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'bigbankcontainer.azurecr.io/bigbank-backend:${{ github.sha }}'

    - name: Confirm Deployment
      run: |
        echo "âœ… Deployment successful! App is live at: https://bigbank-api.azurewebsites.net"