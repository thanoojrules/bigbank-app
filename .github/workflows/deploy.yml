name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Azure using Device Authentication
        run: |
          echo "🚀 Please log in using the code shown below."
          az login --use-device-code

      - name: Log in to Azure Container Registry (ACR)
        run: |
          az acr login --name bigbankcontainer

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            bigbankcontainer.azurecr.io/my-fullstack-app:latest
            bigbankcontainer.azurecr.io/my-fullstack-app:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Azure using Device Authentication
        run: |
          echo "🚀 Please log in using the code shown below."
          az login --use-device-code

      - name: 🔍 Debug: Print Active Azure Subscription
        run: |
          echo "🔍 Checking active Azure subscription..."
          az account show --output table

      - name: Ensure Correct Azure Subscription
        run: |
          az account set --subscription "4e30a47b-c9e5-4c60-9849-6aa867d82748"

      - name: 🔍 Debug: Verify Subscription After Setting
        run: |
          az account show --output table

      - name: Set AKS Context
        run: |
          az aks get-credentials --resource-group "BigBank-RG" --name "bigbank-aks-cluster"

      - name: Deploy to AKS
        run: |
          kubectl apply -f kubernetes/

      - name: Restart Deployment (Force Pull Latest Image)
        run: |
          kubectl rollout restart deployment bigbank-api